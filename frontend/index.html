<!DOCTYPE html>
<html ng-app="receptacle">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>

    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <script src="receptacle.js"></script>
    <!-- <script type="text/javascript" src="/libs/angular-socket-io/socket.js"></script> -->
    <script src="http://localhost:8090/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container" ng-controller='postedDataController'>
    
    <div ng-repeat="data in received">
		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">{{ data.query }}</h3>
		  </div>
		  <div class="panel-body">
		    {{ data.body }}
		  </div>
		</div>
		<br/>
	</div>

	</div>
</body>
</html>
